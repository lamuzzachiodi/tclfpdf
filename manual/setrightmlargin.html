<h1>SetRightMargin</h1>
<code>SetRightMargin margin</code>
<h2>Description</h2>
Defines the right margin. The procedure can be called before creating the first page.
<h2>Parameters</h2>
<dl class="param">
<dt><code>margin</code></dt>
<dd>
The margin.
</dd>
</dl>
