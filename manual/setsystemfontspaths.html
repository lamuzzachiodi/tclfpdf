<h1>SetSystemFontsPaths</h1>
<code>SetSystemFonts paths</code>
<h2>Description</h2>
This procedure add one or more paths to the list of preloaded (according to the platform) locations where the fonts could be founded.
 <h2>Parameters</h2>
<dl class="param">
<dt><code>paths</code></dt>
<dd>
A list of paths to be added. 
</dd>
</dl>
