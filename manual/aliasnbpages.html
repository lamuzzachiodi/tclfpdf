<h1>AliasNbPages</h1>
<code>AliasNbPages ?alias?</code>
<h2>Description</h2>
Defines an alias for the total number of pages. It will be substituted as the document is
closed.
<h2>Parameters</h2>
<dl class="param">
<dt><code>alias</code></dt>
<dd>
The alias. Default value: <code>%nb%</code>.
</dd>
</dl>
