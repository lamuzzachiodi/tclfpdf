<h1>SetLineWidth</h1>
<code>SetLineWidth width</code>
<h2>Description</h2>
Defines the line width. By default, the value equals 0.2 mm. The procedure can be called before
the first page is created and the value is retained from page to page.
<h2>Parameters</h2>
<dl class="param">
<dt><code>width</code></dt>
<dd>
The width.
</dd>
</dl>
