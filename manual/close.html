<h1>Close</h1>
<code>Close</code>
<h2>Description</h2>
Terminates the PDF document. It is not necessary to call this procedure explicitly because Output
does it automatically.
<br>
If the document contains no page, AddPage is called to prevent from getting an invalid document.
